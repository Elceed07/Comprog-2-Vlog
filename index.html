<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vlog Gallery</title>
    <style>
      body {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        background: #c05757;
        color: rgb(255, 255, 255);
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      .video-container {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgb(243, 167, 3);
        cursor: pointer;
        object-fit: cover;
      }

      .bookmark {
        position: absolute;
        bottom: 10px;
        left: 10px;
        background: rgba(32, 2, 80, 0.979);
        padding: 5px 10px;
        border-radius: 6px;
        font-size: 14px;
      }

      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba (0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .overlay video {
        max-width: 80%;
        max-height: 80%;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba (0, 0, 0, 0.8);
      }
    </style>
  </head>
  <body>
    <div class="video-container">
      <iframe
        width="1000"
        height="500"
        src="https://youtube.com/embed/Np6RI3yMo4s"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen
      ></iframe>
      <div class="bookmark">Carl's Vlog</div>
    </div>

    <div class="video-container">
      <iframe
        src="https://youtube.com/embed/r8swFSNpT1w"
        width="1000"
        height="500"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen
      ></iframe>
      <div class="bookmark">Alliah's Vlog</div>
    </div>

    <div class="video-container">
      <iframe
        src="https://youtube.com/embed/Osxjj9Wp4Yw"
        width="1000"
        height="500"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen
      ></iframe>
      <div class="bookmark">Mark's Vlog</div>
    </div>

    <div class="video-container">
      <iframe
        src="https://youtube.com/embed/bXRVkWMaDao"
        width="1000"
        height="500"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen
      ></iframe>
      <div class="bookmark">Franze's Vlog</div>
    </div>

    <div class="video-container">
      <iframe
        src="https://youtube.com/embed/YNTwNMjSlEs"
        width="1000"
        height="500"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen
      ></iframe>
      <div class="bookmark">Kurt's Vlog</div>
    </div>

    <script>
      const videoContainers = document.querySelectorAll(".video-container");

      videoContainers.forEach((container) => {
        const video = container.querySelector("video");

        container.addEventListener("mouseenter", () => {
          video.muted = false; // Unmute on hover
          video.play();
        });

        container.addEventListener("mouseleave", () => {
          video.pause();
          video.currentTime = 0;
          video.muted = true; // Mute again when not hovered
        });
      });
    </script>
  </body>
</html>
